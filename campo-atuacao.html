<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We Form</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link href="./assets/fontawesome/css/all.css" rel="stylesheet" />
  </head>

  <body>
    <div class="content">
      <aside>
        <img src="assets/img-pets.png" alt="" />
        <h1><span>We</span> Form</h1>
      </aside>

      <main>
        <header>
          <a href="index.html"><i class="fa-solid fa-chevron-left"></i></a>
          <h2>Campo de <span>atuação</span></h2>
        </header>

        <form>
          <label for="select-field">Pesquisar atuação</label>
          <div class="select-div">
            <select id="select-field">
              <option value="" disabled selected></option>
              <option value="abrigo">Abrigo de animais</option>
              <option value="centro alimentar">Centro de alimentação</option>
              <option value="creche">Creche infantil</option>
            </select>
          </div>

          <div class="operation-field">
            <h3>ou</h3>
            <p class="cadastro-atuacao">Cadastre novo campo de atuação</p>
            <label for="input-points">campo de atuação</label>
            <input type="text" id="input-points" />
          </div>
        </form>

        <div class="actions">
          <a href="">Cadastrar</a>
        </div>
      </main>
    </div>
  </body>
</html>
